[mod-description]
internal-mod-name=A mod that shows a moveable gauge of your inventory capacity on the screen.

[mod-setting-name]
inventory-gauge-occupied=Occupied Slots Color
inventory-gauge-partial=Partially Filled Slots Color
inventory-gauge-reserved=Reserved Slots Color
inventory-gauge-free=Free Slots Color
inventory-gauge-text=Text Color
inventory-gauge-center-on-open=Center Window On Open
inventory-gauge-auto-hide-on-hover=Auto-Hide On Entity Hover
inventory-gauge-overlay-format=Overlay Text Format
inventory-gauge-log-level=Log Level

[mod-setting-description]
inventory-gauge-occupied=Color for occupied inventory slots
inventory-gauge-partial=Color for partially filled inventory slots
inventory-gauge-reserved=Color for reserved (filtered) inventory slots
inventory-gauge-free=Color for free inventory slots
inventory-gauge-text=Color for text in the inventory dialog
inventory-gauge-center-on-open=If enabled, the inventory window always opens centered. If disabled, it reopens at the last position you closed it.
inventory-gauge-auto-hide-on-hover=If enabled, the inventory window automatically hides when you hover over entities in the world and reappears when you move your cursor away.
inventory-gauge-overlay-format=Template for overlay label. Tokens: %F full stacks, %P partial stacks, %U used (non-empty) slots, %R reserved (filtered) slots, %E free empty slots, %T total slots, %I percent filled, %% literal percent sign.
inventory-gauge-log-level=Logging verbosity. None disables logs. Debug enables detailed log output.
